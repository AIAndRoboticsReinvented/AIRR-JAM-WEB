<div class="container report">
  <div class="row record columnheader">
    <div class="col-xs-4 col-sm-3">
      Sent
    </div>
    <div class="col-xs-4 col-sm-3">
      Modem
    </div>
    <div class="col-xs-4 col-sm-2">
      MessageID
    </div>
    <div class="col-xs-6 col-sm-2">
      Fail
    </div>
    <div class="col-xs-6 col-sm-2">
      Success
    </div>
  </div>
  <div class="row record" *ngFor="let row of report">
    <div class="col-xs-4 col-sm-3">
      {{row.Sent}}
    </div>
    <div class="col-xs-4 col-sm-3">
      {{row.ModemID}}
    </div>
    <div class="col-xs-4 col-sm-2">
      {{row.MessageID}}
    </div>
    <div class="col-xs-6 col-sm-2">
      {{row.Fail}}
    </div>
    <div class="col-xs-6 col-sm-2">
      {{row.Success}}
    </div>
  </div>
</div>
