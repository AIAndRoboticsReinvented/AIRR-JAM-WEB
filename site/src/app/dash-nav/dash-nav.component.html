<div class="container-liquid col-xs-12 col-sm-4 col-md-3 col-lg-2"  [hidden]="navState=='Show'">
    <div class="navbar row">
      <div class="col-xs-12 titlebar">
        Administration {{displayState.AdminPanel}}
        <span class="fa fa-angle-up" [hidden]="displaystate.AdminPanel==0" (click)="displayState.AdminPanel=0"></span>
        <span class="fa fa-angle-down" [hidden]="displaystate.AdminPanel==1" (click)="displayState.AdminPanel=1"></span>
      </div>
      <div class="col-cs-12 navsection" [hidden]="displaystate.AdminPanel==0">
        <div class="col-xs-12 navitem clicklink" (click)="Show('Dashboard')"><i class="fa fa-th"></i> Dashboard</div>
        <div class="col-xs-12 navitem clicklink" (click)="Show('About')"><i class="fa fa-question-circle-o"></i> About</div>
      </div>
      <div class="col-xs-12 titlebar">&nbsp;</div>
    </div>
</div>
