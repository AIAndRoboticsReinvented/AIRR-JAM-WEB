<svg xmlns="http://www.w3.org/2000/svg"
     version="1.1"
     viewBox="0 0 700 240"
     class="icon">
  <title> Edit Component Button</title>
  <desc> Button allows the user to modify the component in the system. The component must exist.</desc>
  <!-- Gradients -->
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop class="ba1-2" offset="0%" />
      <stop class="ba1-1" offset="30%" />
    </linearGradient>
    <linearGradient id="secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop class="ba2-2" offset="0%" />
      <stop class="ba2-1" offset="30%" />
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop class="ba3-2" offset="0%" />
      <stop class="ba3-1" offset="30%" />
    </linearGradient> 
    <linearGradient id="pencil" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop class="ba4-2" offset="0%" />
      <stop class="ba4-1" offset="50%" />
    </linearGradient>
    <linearGradient id="pencilpoint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop class="ba4-1" offset="0%" />
      <stop class="ba4-2" offset="50%" />
    </linearGradient>
    <linearGradient id="pencileraser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop class="ba5-1" offset="0%" />
      <stop class="ba5-2" offset="50%" />
    </linearGradient>
  </defs>
  <g class="tasks" transform="translate(-50,20) scale(1.5)">
    <g class="component">
      <rect transform="translate(70,70)"
            class="lock"
            height="50"
            width="50"
            rx="5" ry="5" />

      <path class="check"
            d="M75 75
                  L95 125
                  L200 70
                  L105 105
                  Z" />
    </g>

    <g class="task">
      <path transform="translate(30,5) rotate(-10,180,180) scale(.5)"
            class="initials"
            d="M175 175
				L170 150
				M165 160
				Q200 130 170 165
				Q200 130 165 160
				M170 160
				L190 175
				M180 175
				L180 150
				M180 150
				L195 175
				M200 150
				L185 185
				Q130 170 200 165
				Q130 170 185 185
				Z" />
    </g>
  </g>
  <g class="pencilfull" transform="scale(.8) translate(40,30)">
    <path transform="translate(20,-20) scale(.8)"
          class="pencilshaft"
          d="M160 0
                L170 10
                L50 170
                L40 160
                Z" />
    <path transform="translate(20,-20) scale(.8)"
          class="pencilpoint"
          d="M40 160
                  L50 170
                  L25 185
                  Z" />

    <path transform="translate(20,-20) scale(.8)"
          class="pencileraser"
          d="M160 0
                     L170 10
                     L162 20
                     L152 10
                     Z" />
  </g>
  <text x="75" y="13" transform="scale(5,7)">Edit</text>
  <text x="50" y="33" transform="scale(5,7)">Component</text>
</svg>
