<div class="col-xs-12 col-sm-6 col-md-4" style="display: block">
  <div class="col-xs-12 center titlebar">Texting By Device</div>
  <div class="col-xs-12">
    <input class="col-xs-12" type="date" [(ngModel)]="thedate" (change)="datechange()" />
  </div>
  <div class="col-xs-12">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="barChartOptions"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
            ></canvas>
  </div>
</div>
