<div class="propertysummary col-xs-12">
  <div class="row">
    <div class="col-xs-12 col-sm-3">
      <img class="col-xs-12" src="assets/images/property/{{property.masterimage}}" />
    </div>
    <div class="col-xs-12 col-sm-9">
      <h2>{{property.name}}</h2>
      <h3>{{property.location}}</h3>
      <div class="row">
        <div *ngFor="let propertyattribute of property.propertyattributes"
             class="col-xs-6 col-sm-4">
          <h4>{{propertyattribute.key}}</h4>
          {{propertyattribute.value}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Description</h4>
      <p class="about">{{property.description}}</p>
    </div>
  </div>

</div>
<div class="clearfix"></div>
<br />
