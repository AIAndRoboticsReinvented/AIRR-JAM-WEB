  <app-header></app-header>
  <div class="bodybox">
    <div class="blurred-box">
      <!--  you dont need the user-login-box html  -->
      <!--  for demo purposes only and its shit  -->
      <div class="user-login-box">
        <i class="fa fa-user-circle-o fa-4x usericon" aria-hidden="true"></i>
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-12">
              <label class="col-xs-12 username" for="login">Username<br />{{login}}</label><br />
              <input class="col-xs-12 username blacktype" type="text" [(ngModel)]="login" placeholder="Username" required />
            </div>
            <div class="col-xs-12">
              <label class="col-xs-12 password" for="password">Password<br />{{password}}</label><br />
              <input class="col-xs-12 password blacktype" type="password" [(ngModel)]="password" placeholder="Password" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-12">
            </div>
            <div class="col-xs-12 buttontype">
              <br />
              <input type="button" class="button blacktype" value="Login" (click)="onLoginClick();" /> <br /> {{response.message}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
