<app-header></app-header>
<br />
<div role="main" class="container-fluid">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-xs-12 col-sm-6">
      <div class="col-xs-12 col-sm-6">
        <label class="col-xs-12" for="login">*Login {{login}}</label><br />
        <input class="col-xs-12" type="text" [(ngModel)]="login" placeholder="Login Name" required />
      </div>
      <div class="col-xs-12 col-sm-6">
        <label class="col-xs-12" for="password">*Password {{password}}</label><br />
        <input class="col-xs-12" type="password" [(ngModel)]="password" placeholder="Password" required />
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-xs-12 col-sm-6">
      <div class="col-xs-12 col-sm-6">
      </div>
      <div class="col-xs-12 col-sm-6">
        <br />
        <input type="button" class="button" value="Login" (click)="onLoginClick();" /> {{response.message}}
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
<div class="clearfix"></div>
<br />
<app-footer></app-footer>
